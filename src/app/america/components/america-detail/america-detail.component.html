<app-header></app-header>

<div class="container" *ngFor="let am of america">
<div class="flag">
  <img [src]="am.flag" alt="">
</div>
<div class="info">
  <h1>{{am.name}}</h1>
  <p>Native name: {{am.nativeName}}</p>
  <p>Population: {{am.population}}</p>
  <p>Region: {{am.region}}</p>
  <p>Sub Region: {{am.subregion}}</p>
  <p>Capital: {{am.capital}}</p>
  
</div>

<div class="domain">
  <p>Top Lavel Domain{{am.topLevelDomain}}</p>
  <p>Currencies: {{am.currencies.code}}</p>
  <p>Languages: {{am.languages.name}}</p>
</div>
<div class="countries">
  <p> {{am.borders}}</p>
</div>
</div>
